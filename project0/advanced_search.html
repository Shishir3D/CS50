<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Search</title>
    <link rel="stylesheet" href="advanced_search.css" />
  </head>

  <body>
    <svg
      focusable="false"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
    >
      <path
        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
      ></path>
    </svg>
    <div class="heading" style="margin-top: 10px">
      <div style="padding: 8px">
        <img src="google_logo.svg" />
      </div>
    </div>
    <div style="margin: 25px 35px">
      <div class="sub-heading">Advanced Search</div>
    </div>
    <div style="border-bottom: 1px solid #ebebeb"></div>
    <div class="main-box">
      <form action="/search" method="GET" name="f">
        <div class="find-pages">
          <span>Find pages with...</span>
        </div>
        <div class="input-options">
          <div class="first-line">
            <div class="all-these-words">
              <label for="xX4UFf">all these words:</label>
            </div>
            <div class="first-input-box-div">
              <input
                class="first-input-box"
                value=""
                autofocus="autofocus"
                id="xX4UFf"
                name="as_q"
                type="text"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
