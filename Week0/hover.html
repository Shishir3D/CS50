<!-- USE CSS PSEUDO_SELECTOR TO MAKE HOVER EFFECT -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover</title>
  <style>
    button{
      width: 30%;
      height: 5%;
      background-color: greenyellow;
      color: red;
      font-weight: bold;
      font-family: Arial, Helvetica, sans-serif;
    }
    button:hover { /*THIS SHIT IS CSS PSEUDO_SELECTOR*/
      background-color: yellow;
    }
  </style>
</head>
<body>
  <button>Click Me</button>
</body>
</html>
