<!-- WAP TO CREATE 6 BOXES THAT RESIZE WITH SCREEN SIZE  USING BOOTSTRAP-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Columns0</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    #ones {
      background-color: yellow;
      border: 3px solid blueviolet;
    }
    .container {
      background-color: aqua;
    }
    .row{
      background-color: red;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="row"> <!-- "row" IS A BOOTSTRAP CLASS ALONG WITH "col-4" -->
      <div id="ones" class="col-4">This is a colums</div>
      <div id="ones" class="col-4">This is another column</div>
      <div id="ones" class="col-4">This is yet another column</div>
    </div>
    <div class="row">
      <div id="ones" class="col-4">This is a colums</div>
      <div id="ones" class="col-4">This is another column</div>
      <div id="ones" class="col-4">This is yet another column</div>
    </div>
  </div>
</body>
</html>
