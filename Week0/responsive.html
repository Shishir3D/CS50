<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive</title>
  <style>
    @media (min-width: 600px) { /* any screen that is 600px or more wide, will turn green */
      body{
        background-color: greenyellow;
      }
    }
    @media (max-width: 599px) {
      body{
        background-color: red;
      }
    }
    
  </style>
</head>
<body>
  <h1>Hello World</h1>
  <!-- wow -->
</body>
</html>
