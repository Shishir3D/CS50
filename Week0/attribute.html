<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attribute</title>
  <style>
    a[href="http://facebook.com"]{ /* This shit is called css_selectors */
      color: red;
    }
    a{
      color: blue;
    }
    body{
      background-color: rgb(204, 204, 204);
    }
  </style>
</head>
<body>
  <ul>
    <li>
      <a href="http://google.com" target="_blank">Google</a>
    </li>
    <li>
      <a href="http://facebook.com">Facebook</a>
    </li>
    <li>
      <a href="http://nepal.com">Nepal</a>
    </li>
    
  </ul>
</body>
</html>
