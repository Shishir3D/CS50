<!-- WAP TO MAKE A TABLE AND STYLE THE TABLE -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table{
      border: 3px solid black;
      border-collapse: collapse;
    }
    td, th{
      border: 3px solid black;
      padding: 10px;
    }
    
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Ocean</th>
        <th>Average Depth</th>
        <th>Maximum Depth</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pacific Ocean</td>
        <td>4,200 m</td>
        <td>9,000 m</td>
      </tr>
      <tr>
        <td>Atlantic Ocean</td>
        <td>4,200 m</td>
        <td>9,000 m</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
