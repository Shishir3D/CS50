<!-- WAP TO USE SASS TO SET COLOR BLUE TO ITEMS OF A LIST INSIDE A DIV  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nesting</title>
  <link rel="stylesheet" href="nesting.css">
</head>
<body>
  <div>
    <p>This is a paragraph inside a div</p>
    This is a list inside a div :
    <ul>
      <li>This is an items in a div</li>
      <li>This is an items in a div</li>
      <li>This is an items in a div</li>
    </ul>
  </div>
  <p>This is a paragraph outside the div</p>
  This is a list inside a div :
  <ul>
    <li>ITEM outside the div</li>
    <li>ITEM outside the div</li>
    <li>ITEM outside the div</li>
  </ul>
</body>
</html>
