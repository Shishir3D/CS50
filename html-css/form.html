<!-- WAP TO CREATE A FORM USING INPUT TYPES OF "text", "password", "submit", "radio" | USE <INPUT list=" "> to make a datalist | MAKE ONLY A SINGLE RADIO BUTTON BE PRESSABLE AT ONE TIME --> 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <form>
    <div>
      <input type="text" placeholder="Full Name" name="name">
      <input type="password" placeholder="Password" name="name">
      <input type="submit">
    </div>
    <div>
      <p>What is your favourite color?</p>
      <!-- MAKEING THE "name" attribute OF ALL THE RADIO BUTTONS SAME MAKES ONLY A ONE SINLGE RADIO BUTTON BE PRESSABLE AT A TIME | MEANING THAT YOU CANNOT SLECT TWO RADIO BUTTON OPTIONS AT THE SAME TIME-->
      <input class="radio" type="radio" name="radio">Red 
      <input class="radio" type="radio" name="radio">Blue
      <input class="radio" type="radio" name="radio">Green
      <input type="radio" name="radio">
      <input type="text" name="radio" placeholder="other">
    </div>
    <div class="countries">
      <p>Which country do you live in?</p>
      <input list="country">
        <datalist id="country">
          <option value="Nepal">WowNp</option>
          <option value="China">WowCh</option>
          <option value="Pakistan">WowPk</option>
        </datalist>      
    </div>
  </form>
</body>
</html>
