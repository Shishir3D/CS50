<!DOCTYPE html>
<html lang="en">
<head>

  <title>Column1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    .container{

      background-color: blue;
      border: 2px solid black;

    </div>
  </div>
</body>
</html>
