<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Search</title>
  <link rel="stylesheet" href="advanced_search.css">
</head>
<body>

  <div class="head">
    <div class="google-logo">
      <img src="google_logo.svg">
    </div>
    <div class="advanced-search">
      Advanced Search
    </div>
    <div class="grey-line"></div>
  </div>

  <div class="body">

    <div class="line1">Find pages with...</div>
    <div class="line2">all these words:</div>
    <div class="line2">this exact word or phrase:</div>
    <div class="line2">any of these words:</div>
    <div class="line2">none of these words:</div>
    <div class="line2">numbers ranging from:</div>
    <form action="http://google.com/search">

      <div class="box1">
        <input class="box1" type="text" name="as_q">
      </div>
      <div class="box2">
        <input class="box2" type="text" name="as_epq">
      </div>
      <div class="box3">
        <input class="box3" type="text" name="as_oq">
      </div>
      <div class="box4">
        <input  class="box4" type="text" name="as_eq">
      </div>
      <div class="box5">
        <input  class="box5" type="text" name="as_nlo">
      </div>
      <div class="box6">
        <input  class="box6" type="text" name="as_nhi">
      </div>

      <div class="submitt">
        <input class="submit" type="submit" value="Advanced Search">
      </div>

    </form>
  </div>

</body>
</html>
